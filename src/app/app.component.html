<div>
  <p>status:{{(loginResponse | async)?.status}}</p>
  <p><button (click)="loginWithFacebook()"
      [disabled]="(loginResponse | async)?.status === 'connected'">Facebookログイン</button></p>
  <p><button (click)="logoutWithFacebook()"
      [disabled]="(loginResponse | async)?.status !== 'connected'">Facebookログアウト</button></p>
</div>
